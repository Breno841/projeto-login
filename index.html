<!DOCTYPE html>
<html lang="pt-br">

<head>

    <title>Tela Login</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="box">
        <form>
            <h1>Entrar</h1>

            <div class="input">
                <input placeholder="email" type="email" required>
                <img width="20" height="20" src="https://img.icons8.com/ios-glyphs/30/user--v1.png" alt="user--v1" />
            </div>

            <div class="input">
                <input placeholder="senha" type="password" required>
                <img width="20" height="20" src="https://img.icons8.com/ios-glyphs/30/lock--v1.png" alt="lock--v1" />

                <a href="#">Esqueci minha senha</a>
            </div>

            <button type="submit" class="button">Entrar</button>

            <div class="register">
                <p>NÃ£o estÃ¡ cadastrado? <a href="#">Cadastrar</a></p>
            </div>
        </form>
    </div>
</body>

</html>
